<!doctype html>
<html lang="en">

<style media="screen">
  .card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
  }
</style>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for project in projects.all %}
        {% if project.featured %}
          <div class="card-group">
            <div class="card mb-4 h-100">
              {% if project.image.url != None %}
                <img class="card-img-top" src="{{ project.image.url }}">
              {% endif %}
              <div class="text-center pt-3 pl-2 pr-2">
                <h5 class="card-title">{{ project.name }}</h5>
              </div>
              <div class="card-body text-center d-flex flex-column justify-content-end">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'projectDetail' project.id %}" role="button">View</a>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
